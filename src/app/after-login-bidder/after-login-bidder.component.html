<app-after-login-navbar></app-after-login-navbar>

<div class="card">
  <table id="t01">
    <tr>
      <th>Crop Type</th>
      <th>Crop Name</th>
      <th>Base Price</th>
      <th>Current Bid</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Kharif</td>
      <td>Rice</td>
      <td>50</td>
      <td>60</td>
      <td>
        <a
          ><button class="btn" (click)="placeBid()">
            Place your bid here
          </button></a
        >
      </td>
    </tr>
    <tr>
      <td>Horticulture</td>
      <td>Tomato</td>
      <td>30</td>
      <td>40</td>
      <td>
        <a
          ><button class="btn" (click)="placeBid()">
            Place your bid here
          </button></a
        >
      </td>
    </tr>
  </table>

  <div class="container form_container" *ngIf="toggle">
    <div class="form">
      <label for="bidamount"><b>Bid Amount</b></label>
      <input type="number" placeholder="Enter Bid Amount" name="bidamount" />
    </div>

    <button type="submit" class="confirmbtn">Confirm</button>
  </div>
</div>

<app-footer></app-footer>
