<app-after-login-navbar></app-after-login-navbar>

<div class="card">

    <h2>Bidders</h2>

    <table id="t01">
      <tr>
        <th>Bidder Id</th>
        <th>Full Name</th>
        <th>Contact No</th>
        <th>Email Id</th>
        <th>Account No</th>
        <th>IFSC</th>
        <th>Approved Status</th>
      </tr>  


      <tr *ngFor="let b of bidderList">           
        <td>{{b.id}}</td>
        <td>{{b.fullName}}</td>
        <td>{{b.contactNo}}</td>
        <td>{{b.emailId}}</td>
        <td>{{b.accountNo}}</td>
        <td>{{b.ifsc}}</td>
        <td>
          <a><button class="btn" type="submit" (click)= "approveBidder(b.id)">{{b.approvedStatus=='N'? 'Approve':'Approved'}}</button></a>
        </td>
      </tr>
  
    </table>

</div>

<app-footer></app-footer>
