<app-navigation-bar></app-navigation-bar>

<div class="card">
  <form #myForm="ngForm" (ngSubmit)="myForm.valid && checkMail()">
    <h3>Please Enter Your Email Id. We will send you a reset link shortly.</h3>
        <div class="form_container">
        
          <div class="form">
            <label for="email"></label>
            <input type="email" placeholder="Enter Email Id" name="email" required minlength="10" [(ngModel)]=user.email #email="ngModel">
            <div *ngIf="email.invalid && myForm.submitted">
              <div *ngIf="email.errors.required">
              Email is required.
              </div>
              <div *ngIf="email.errors.minlength">
              Email must be at least 10 characters long.
              </div>
              </div>
          </div>
             
          <button (click)='checkMail()' type="submit" class="submitbtn">Submit</button>
        </div>
      </form>

      <div *ngIf="data">
        <!-- {{user.email}} <br/> -->
        {{data.status}} <br/>
        {{data.statusMessage}} <br/>
      </div>
      
</div>


<app-footer></app-footer>
