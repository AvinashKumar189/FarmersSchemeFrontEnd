<app-after-login-navbar></app-after-login-navbar>

<div class="card">
    <h2>Farmers</h2>
      <table id="t01">
        <tr>
          <th>Farmer Id</th>
          <th>Full Name</th>
          <th>Contact No</th>
          <th>Email Id</th>
          <th>Land Area</th>
          <th>Account No</th>
          <th>IFSC</th>
          <th>Approved Status</th>
        </tr> 
        
        <tr *ngFor="let f of farmerList">           
          <td>{{f.id}}</td>
          <td>{{f.fullName}}</td>
          <td>{{f.contactNo}}</td>
          <td>{{f.emailId}}</td>
          <td>{{f.landArea}}</td>
          <td>{{f.accountNo}}</td>
          <td>{{f.ifsc}}</td>
          <td>
            <a><button class="btn" type="submit" (click)= "approveFarmer(f.id)">{{f.approvedStatus=='N'? 'Approve':'Approved'}}</button></a>
          </td>
        </tr>
    
      </table>
</div>

<app-footer></app-footer>
